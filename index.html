<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISTQB Certified Tester AI Testing Course</title>
    <script>
      // Handle GitHub Pages 404 redirect
      (function() {
        const basePath = '/istqb-ai-testing-course';
        
        // If this is a 404 page, redirect to the SPA with the correct path
        if (window.location.pathname.includes('404.html')) {
          const path = window.location.pathname.replace(/\/istqb-ai-testing-course\/404\.html$/, '');
          window.location.href = basePath + path + window.location.search + window.location.hash;
          return;
        }
        
        // Handle the 'p' parameter for client-side routing
        const urlParams = new URLSearchParams(window.location.search);
        const redirectPath = urlParams.get('p');
        
        if (redirectPath) {
          // Clean up the URL
          const cleanPath = redirectPath
            .replace(/~and~/g, '&')
            .replace(/%3F/g, '?')
            .replace(/%23/g, '#');
            
          // Update the URL without reloading the page
          window.history.replaceState(
            null,
            '',
            basePath + cleanPath + window.location.hash
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
