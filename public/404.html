<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function() {
      const basePath = '/istqb-ai-testing-course';
      const l = window.location;
      
      // Only redirect if we're not already at the correct URL
      if (!l.pathname.startsWith(basePath + '/')) {
        const path = l.pathname === '/' ? '' : l.pathname;
        const search = l.search ? l.search : '';
        const hash = l.hash ? l.hash : '';
        
        // Redirect to the same path but with the base path
        l.replace(
          l.protocol + '//' + l.host + 
          basePath + 
          path + 
          search + 
          hash
        );
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
