<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISTQB AI Testing Course</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      color: #1a365d;
      margin-bottom: 1rem;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #1a365d;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    a {
      color: #3182ce;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    // Handle GitHub Pages 404 redirect
    (function() {
      const basePath = '/istqb-ai-testing-course';
      const currentPath = window.location.pathname;
      
      // If we're already at the correct base path, let the SPA handle the routing
      if (currentPath.startsWith(basePath + '/') || currentPath === basePath) {
        // If we're at the root, ensure we have a trailing slash
        if (currentPath.endsWith(basePath)) {
          window.location.href = basePath + '/';
          return;
        }
        loadApp();
        return;
      }
      
      // Otherwise, redirect to the correct path
      const newPath = basePath + 
        (currentPath.endsWith('/') ? currentPath.slice(0, -1) : currentPath) +
        window.location.search + 
        window.location.hash;
      
      console.log('Redirecting to:', newPath);
      window.location.replace(newPath);
      
      function loadApp() {
        const script = document.createElement('script');
        script.type = 'module';
        script.src = basePath + '/assets/index.js';
        script.onerror = function() {
          document.getElementById('error').style.display = 'block';
          document.getElementById('loading').style.display = 'none';
        };
        document.body.appendChild(script);
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <div id="loading">
      <div class="spinner"></div>
      <h1>Loading ISTQB AI Testing Course</h1>
      <p>Please wait while we load the application...</p>
    </div>
    <div id="error" style="display: none;">
      <h1>Unable to Load Application</h1>
      <p>Sorry, we're having trouble loading the application. Please try again later.</p>
      <p><a href="/istqb-ai-testing-course/">Go to Home Page</a></p>
    </div>
  </div>
</body>
</html>
